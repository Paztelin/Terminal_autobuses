<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="/css/cliente.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="contenedor">
        <header class="header">
            <a href="index.html" aria-label="Ir a inicio">
                <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" viewBox="0 0 50 50">
                    <!-- Círculo de fondo (borde circular) -->
                    <circle cx="25" cy="25" r="24" fill="#333" stroke="#333" stroke-width="2" />

                    <!-- Ícono de casa centrado -->
                    <path d="M25 13l9 8h-3v9h-4v-6h-4v6h-4v-9h-3l9-8z" fill="none" stroke="#F39C12"
                        transform="scale(1.3) translate(-6,-4)" />
                </svg>
            </a>

            <nav>
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 30 30" fill="none"
                    stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-stretch-horizontal-icon lucide-stretch-horizontal">
                    <rect width="20" height="4" x="2" y="4" rx="2" />
                    <rect width="20" height="4" x="2" y="14" rx="2" />
                    <rect width="20" height="4" x="2" y="24" rx="2" />
                </svg>
            </nav>

        </header>

        <main class="main">
            <div class="formulario-registro">
                <form action="#" class="left-side">
                    <legend>Regístrate</legend>

                    <!--otros-->
                    <div class="otros">
                        <img src="/img/google.png" alt="registro-google">
                        <img src="/img/facebook.png" alt="registro-face">
                        <img src="/img/apple2.png" alt="registro-apple">
                    </div>

                    <section class="left">
                        <fieldset>
                            <div class="campos">
                                <div class="icono-input">
                                    <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="24"
                                        height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"
                                        class="lucide lucide-mail-icon lucide-mail">
                                        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                        <rect x="2" y="4" width="20" height="16" rx="2" />
                                    </svg>
                                    <input type="text" name="correo" id="correo" placeholder="Correo electrónico"
                                        required>
                                </div>
                            </div>

                            <div class="campos">
                                <div class="icono-input">
                                    <!-- Ícono izquierdo: candado -->
                                    <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="20"
                                        height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="16" r="1" />
                                        <rect x="3" y="10" width="18" height="12" rx="2" />
                                        <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                                    </svg>

                                    <!-- Input de contraseña -->
                                    <input id="contra" type="password" placeholder="Contraseña" required>
                                </div>
                            </div>
                        </fieldset>

                        <p class="no-contra">Olvide mi contraseña</p>

                        <!----buttons-->
                        <button type="submit">Regístrate</button>
                    </section>
                </form>

                <section class="right-side">
                    <h2>Hola, qué tal!</h2>
                    <p>Regístrate con tu cuenta personal <br>
                        y descubre todos los beneficios exclusivos</p>
                    <a href=""><button class="inicio-sesion">Iniciar sesión</button></a>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
