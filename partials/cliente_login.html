                    <h2>Bienvenido!</h2>
                    <p>Regístrate con tu cuenta personal <br>
                        e inicia el nuevo comienzo <br>
                        de tu aventura</p>
                    <a href=""><button class="inicio-sesion">Regístrate</button></a>
                </section>

                <form action="#" class="left-side">
                    <legend>Iniciar sesión</legend>

                    <!--otros-->
                    <div class="otros">
                        <img src="/img/google.png" alt="registro-google">
                        <img src="/img/facebook.png" alt="registro-face">
                        <img src="/img/apple2.png" alt="registro-apple">
                    </div>

                    <section class="left">
                        <fieldset>
                            <div class="campos">
                                <div class="icono-input">
                                    <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="24"
                                        height="24" viewBox="0 0 24 24" fill="none" stroke="#4d4d4d" stroke-width="2"

                                        <rect x="2" y="4" width="20" height="16" rx="2" />
                                    </svg>
                                    <input type="text" name="correo" id="correo" placeholder="Correo electrónico"
                                        required>
                                </div>
                            </div>

                            <div class="campos">
                                <div class="icono-input">
                                    <!-- Ícono izquierdo: candado -->
                                    <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="20"
                                        height="20" viewBox="0 0 24 24" fill="none" stroke="#4d4d4d" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="16" r="1" />
                                        <rect x="3" y="10" width="18" height="12" rx="2" />
                                        <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                                    </svg>

                                    <!-- Input de contraseña -->
                                    <input id="contra" type="password" placeholder="Contraseña" required>
                                </div>
                            </div>
                        </fieldset>

                        <p class="no-contra">Olvide mi contraseña</p>

                        <!----buttons-->
                        <button type="submit">Iniciar sesión</button>
                    </section>
